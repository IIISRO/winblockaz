{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
  .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: 0.75em;
    padding-right: 0.75em;
  }

  .card-registration .select-arrow {
    top: 13px;
  }

  #submit {
    border: none;
    background-color: rgb(235, 152, 0);
    color: rgb(255, 255, 255);
    padding: 10px;
    transition: all ease 1s;
  }

  #submit:focus {
    background-color: rgb(255, 169, 56);
  }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="{% url 'core:home'%}">Ana səhifə</a>
        <a class="breadcrumb-item text-dark" href="{% url 'account:login'%}">Hesab</a>
        <span class="breadcrumb-item active">Şifrəni bərpa etmək</span>
      </nav>
    </div>
  </div>
</div>

<section class="vh-100 gradient-custom">
  <div class="container">
    <div
      id="alertBox"
      class="alert d-none alert-dismissible fade show"
      role="alert"
    >
      <span id="alertMessage"></span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Bağla"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container mt-5">
      <div class="container py-5 h-50">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                {% if validlink %}
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Şifrəni sıfırla</h3>
                <input
                  type="hidden"
                  name="csrfmiddlewaretoken"
                  value="{{ csrf_token }}"
                  id="csrf"
                />

                <div class="row">
                  <div class="col">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="newpass"
                        >Yeni şifrə</label
                      >

                      <input
                        type="password"
                        id="newpass"
                        placeholder="Yeni şifrə"
                        class="mt-1 form-control form-control-lg"
                      />
                    </div>
                  </div>
                </div>

                <div class="mt-4 pt-2">
                  <button class="btn btn-primary mt-2" onclick="resetPass()">
                    Şifrəni sıfırla
                  </button>
                </div>
                {% else %}
                <p class="text-danger">Şifrəni sıfırlamaq üçün keçid səhv və ya köhnəlib.</p>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
  function showAlert(message, type = 'success') {
    const alertBox = document.getElementById("alertBox");
    const alertMessage = document.getElementById("alertMessage");

    alertMessage.textContent = message;
    alertBox.className = `alert alert-${type} alert-dismissible fade show`;
    alertBox.classList.remove("d-none");
  }

  function resetPass() {
    fetch("", {
      method: "POST",
      headers: {
        "X-CSRFToken": "{{ csrf_token }}",
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        password: document.getElementById("newpass").value,
      }),
    })
      .then((res) => res.json())
      .then((data) => {
        console.log(data.status)
        const type = data.status === "ok" ? "success" : "danger";
        showAlert(data.message, type);
      })
      .catch(() => {
        showAlert("Xəta baş verdi. Zəhmət olmasa, yenidən cəhd edin.", "danger");
      });
  }
</script>

{% endblock %}
</section>
